<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet"> 
</head>
<body>
    <main id="main">
        <div id="new-game">
            <button onclick="newGame()">NEW GAME</button>
        </div>
    <div id="player-container">
        <div class="player" id="player1">
            <h1>P1 SCORE</h1>
            <p id="player1-total-score"></p>
        </div><div class="player" id="player2">
                <h1>P2 SCORE</h1>
                <p id="player2-total-score"></p>
        </div>
    </div>

    <div id="bottom-container">

        <div id="die-p1" class="bottom">

        </div>

        <div id="current-left" class="bottom">
            <h1>CURRENT</h1>
            <p id="player1-score">

            </p>
        </div>
        <div class="bottom" id="interactive-panel">
            <button onclick="rollDice()" id="rollDice-button">ROLL DICE</button>
            <button onclick="hold()" id="hold-button">HOLD</button>
        </div>
        <div id="current-right" class="bottom">
                <h1>CURRENT</h1>
                <p id="player2-score">

                </p>
        </div>
        
        <div id="die-p2" class="bottom">

        </div>
    </div>
    </main>

    <footer id="footer">
        <p>Rules: "Roll dice" and score points by "Hold"-ing your points.<br>The turn goes to the other player if you roll a "1" (and also resets your current points to 0) or if you "Hold" your points.</p>
    </footer>

    <div id="winner-container" class="pulse">
        <h1 id="winner-title">OUTPUT</h1>
        <button onclick="reset()">NEW GAME</button>
    </div>
    
</body>
<script src="script.js"></script>
</html>
